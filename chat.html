<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
  <title>機関員チャット - 海蝕機関</title>
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/sidebar.css">
  <link rel="stylesheet" href="./css/mobile.css">
  <style>
    .chat-container {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 1.5rem;
      height: calc(100vh - 8rem);
    }

    .chat-sidebar {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .chat-user-list {
      flex: 1;
      overflow-y: auto;
      background-color: rgba(26, 39, 56, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 1rem;
    }

    .chat-user-item {
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      background-color: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }

    .chat-user-item:hover {
      background-color: rgba(0, 255, 255, 0.1);
      border-color: var(--primary);
    }

    .chat-user-item.active {
      background-color: rgba(0, 255, 255, 0.15);
      border-color: var(--primary);
      border-left: 3px solid var(--primary);
    }

    .chat-user-item.unread::after {
      content: '';
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      width: 8px;
      height: 8px;
      background-color: var(--destructive);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .chat-main {
      display: flex;
      flex-direction: column;
      background-color: rgba(26, 39, 56, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .chat-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background-color: rgba(0, 0, 0, 0.2);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .chat-message {
      display: flex;
      gap: 0.75rem;
      max-width: 70%;
      animation: fadeIn 0.3s ease-in;
    }

    .chat-message.sent {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .chat-message-avatar {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
      font-size: 0.875rem;
      color: white;
      flex-shrink: 0;
    }

    .chat-message-content {
      flex: 1;
    }

    .chat-message-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.25rem;
    }

    .chat-message-name {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--primary);
    }

    .chat-message-time {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      color: var(--muted-foreground);
    }

    .chat-message-text {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 0.75rem 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      line-height: 1.5;
      word-wrap: break-word;
    }

    .chat-message.sent .chat-message-text {
      background-color: rgba(0, 255, 255, 0.1);
      border-color: rgba(0, 255, 255, 0.3);
    }

    .chat-input-area {
      padding: 1rem 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background-color: rgba(0, 0, 0, 0.2);
    }

    .chat-input-form {
      display: flex;
      gap: 0.75rem;
    }

    .chat-input {
      flex: 1;
      padding: 0.75rem 1rem;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--foreground);
      font-family: 'Inter', sans-serif;
      resize: none;
      min-height: 2.5rem;
      max-height: 8rem;
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 255, 255, 0.1);
    }

    .chat-send-btn {
      padding: 0.75rem 1.5rem;
      background-color: var(--primary);
      color: var(--primary-foreground);
      border: none;
      cursor: pointer;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
      transition: all 0.3s;
      white-space: nowrap;
    }

    .chat-send-btn:hover {
      opacity: 0.8;
    }

    .chat-send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .chat-empty {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--muted-foreground);
      gap: 1rem;
    }

    .typing-indicator {
      display: flex;
      gap: 0.25rem;
      padding: 0.75rem 1rem;
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: fit-content;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background-color: var(--muted-foreground);
      border-radius: 50%;
      animation: typingBounce 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingBounce {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-8px);
      }
    }

    @media (max-width: 768px) {
      .chat-container {
        grid-template-columns: 1fr;
        height: auto;
      }

      .chat-sidebar {
        max-height: 300px;
      }

      .chat-message {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Sidebar content will be loaded by sidebar.js -->
    </aside>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle">
      <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay"></div>

    <!-- Main Content -->
    <main class="main-content scanline">
      <div class="container" style="max-width: 100%;">
        <div class="space-y-6 animate-fadeIn">
          
          <!-- Header -->
          <div class="space-y-2">
            <h1 style="font-size: 2rem; font-family: 'Space Grotesk', sans-serif; font-weight: 700; color: white; text-transform: uppercase;">
              機関員チャット
            </h1>
            <p class="font-mono text-muted" style="font-size: 0.875rem;">
              セキュアな通信システム
            </p>
          </div>

          <!-- Chat Container -->
          <div class="chat-container">
            
            <!-- Chat Sidebar -->
            <div class="chat-sidebar">
              <div style="padding: 1rem; background-color: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1);">
                <h3 class="font-mono text-primary" style="font-size: 0.875rem; text-transform: uppercase; margin-bottom: 0.5rem;">
                  機関員リスト
                </h3>
                <p style="font-size: 0.75rem; color: var(--muted-foreground);">
                  <span id="onlineCount">0</span> 名オンライン
                </p>
              </div>

              <div class="chat-user-list" id="userList">
                <!-- User items will be populated by JavaScript -->
              </div>
            </div>

            <!-- Chat Main Area -->
            <div class="chat-main">
              <div class="chat-header">
                <div id="chatHeaderContent">
                  <div class="flex items-center gap-3">
                    <div style="width: 2.5rem; height: 2.5rem; border-radius: 50%; background: linear-gradient(135deg, var(--primary), var(--accent)); display: flex; align-items: center; justify-content: center; font-family: 'JetBrains Mono', monospace; font-weight: 600; color: white;">
                      ?
                    </div>
                    <div>
                      <div style="font-weight: 600; color: white;">チャットを選択してください</div>
                      <div class="font-mono" style="font-size: 0.75rem; color: var(--muted-foreground);">
                        左側のリストから機関員を選択
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="chat-messages" id="chatMessages">
                <div class="chat-empty">
                  <svg width="64" height="64" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="opacity: 0.3;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                  </svg>
                  <p class="font-mono" style="font-size: 0.875rem;">
                    チャットを開始するには機関員を選択してください
                  </p>
                </div>
              </div>

              <div class="chat-input-area">
                <form class="chat-input-form" id="chatForm">
                  <textarea 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="メッセージを入力... (Shift+Enterで送信)"
                    rows="1"
                    disabled
                  ></textarea>
                  <button type="submit" class="chat-send-btn" id="sendButton" disabled>
                    送信
                  </button>
                </form>
              </div>
            </div>

          </div>

        </div>
      </div>
    </main>
  </div>

  <script src="./js/sidebar.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/modal.js"></script>
  <script src="./js/progress.js"></script>
  <script src="./js/level-messages.js"></script>
  <script src="./js/daily-login.js"></script>
  <script src="./js/chat.js"></script>
  <script>
    // Check if user has access to this page
    if (!ProgressSystem.checkPageAccess('chat.html')) {
      ModalSystem.warning(
        'このページにアクセスするには LEVEL 1 が必要です。<br><br>ダッシュボードで経験値を確認し、レベルアップしてください。',
        'ACCESS DENIED'
      ).then(() => {
        window.location.href = './dashboard.html';
      });
    }
  </script>
</body>
</html>
