<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
  <title>モジュールカタログ - 海蝕機関</title>
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/sidebar.css">
  <link rel="stylesheet" href="./css/mobile.css">
  <style>
    .catalog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
    }

    .catalog-item {
      background: linear-gradient(135deg, rgba(26, 39, 56, 0.4), rgba(15, 23, 42, 0.4));
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .catalog-item:hover {
      border-color: var(--primary);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .catalog-item-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.2);
    }

    .catalog-item-content {
      padding: 1.5rem;
    }

    .catalog-item-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.2);
    }

    .module-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
    }

    .classification-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      font-size: 0.7rem;
      font-family: 'JetBrains Mono', monospace;
      border: 1px solid;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .class-safe {
      border-color: rgb(16, 185, 129);
      color: rgb(16, 185, 129);
      background: rgba(16, 185, 129, 0.1);
    }

    .class-caution {
      border-color: rgb(245, 158, 11);
      color: rgb(245, 158, 11);
      background: rgba(245, 158, 11, 0.1);
    }

    .class-danger {
      border-color: rgb(239, 68, 68);
      color: rgb(239, 68, 68);
      background: rgba(239, 68, 68, 0.1);
    }

    .class-classified {
      border-color: rgb(139, 92, 246);
      color: rgb(139, 92, 246);
      background: rgba(139, 92, 246, 0.1);
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 0.875rem;
    }

    .stat-row:last-child {
      border-bottom: none;
    }

    .filter-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--muted-foreground);
      cursor: pointer;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      text-transform: uppercase;
      transition: all 0.3s;
    }

    .filter-btn:hover,
    .filter-btn.active {
      border-color: var(--primary);
      color: var(--primary);
      background: rgba(0, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Sidebar content will be loaded by sidebar.js -->
    </aside>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle">
      <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay"></div>

    <!-- Main Content -->
    <main class="main-content scanline">
      <div class="container">
        <div class="space-y-12 animate-fadeIn">
          
          <!-- Header -->
          <div class="space-y-4" style="border-left: 4px solid var(--primary); padding-left: 1rem;">
            <h1 style="font-size: 2.5rem; font-family: 'Space Grotesk', sans-serif; font-weight: 700; color: white; text-transform: uppercase;">
              モジュールカタログ
            </h1>
            <p class="font-mono text-muted" style="font-size: 0.875rem;">
              収束装置データベース - 機密度: LEVEL 2
            </p>
          </div>

          <!-- Filter Bar -->
          <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">全て</button>
            <button class="filter-btn" data-filter="safe">安全クラス</button>
            <button class="filter-btn" data-filter="caution">要注意クラス</button>
            <button class="filter-btn" data-filter="danger">危険クラス</button>
            <button class="filter-btn" data-filter="classified">機密クラス</button>
          </div>

          <!-- Catalog Grid -->
          <div class="catalog-grid" id="moduleCatalog">
            <!-- Items will be populated by JavaScript -->
          </div>

        </div>
      </div>
    </main>
  </div>

  <script src="./js/sidebar.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/modal.js"></script>
  <script src="./js/progress.js"></script>
  <script src="./js/catalog-data.js"></script>
  <script src="./js/catalog-modules.js"></script>
</body>
</html>
